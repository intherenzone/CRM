<table class="table">
  <thead>
    <tr>
      <th width="50%">
        <a href='#'>
          Name
            </a>
        <span class="caret"></span>
      </th>
      <th>
        <a href="#">
          Description
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    {% ifequal activities|length  0 %}
    <tr>
      <td class="cell">
        NO ACTIVITIES FOUND!!
      </td>
    </tr>
    {% endifequal %}
    {% for activity in activities %}
    <tr>
      <td class="cell">
        <a class="cell parentname" id="{{ activity.id }}">
        {{ activity.name }}
        </a>
      </td>
      <td class="cell parentstage">
        {{ activity.description }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
